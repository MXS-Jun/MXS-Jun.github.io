<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马小松的个人博客</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        header {
            border-bottom: 2px solid #eee;
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #666;
        }

        /* 文章列表 */
        .post-list {
            list-style: none;
        }

        .post-item {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .post-date {
            color: #666;
            font-size: 0.9em;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        /* 页脚 */
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的技术博客</h1>
        <nav>
            <a href="/">首页</a>
            <a href="/about.html">关于</a>
            <a href="/archive.html">归档</a>
        </nav>
    </header>

    <main>
        <article class="post-item">
            <h2><a href="/posts/first-post.html">我的第一篇文章</a></h2>
            <div class="post-date">2024年3月1日</div>
            <p>这是我的第一篇博客文章，主要用来测试网站的基本功能...</p>
            <a href="posts/first-post.html" class="read-more">阅读全文 →</a>
        </article>
    </main>

    <footer>
        <p>© 2025 马小松的博客 - 使用纯HTML/CSS构建</p>
    </footer>
</body>
</html>
